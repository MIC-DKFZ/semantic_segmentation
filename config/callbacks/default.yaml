#@package _global_
CALLBACKS:
  time_callback:
    _target_: utils.callbacks.TimeCallback
  lr_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
    logging_interval: 'step'
  tqdm_progressbar:
    _target_: pytorch_lightning.callbacks.progress.TQDMProgressBar
    refresh_rate: 100
  model_summary:
    _target_: pytorch_lightning.callbacks.ModelSummary
    max_depth: 2
  model_checkpoint:
    _target_: utils.callbacks.customModelCheckpoint
    monitor: "mIoU"
    mode: "max"
    filename: 'best_{epoch}_{mIoU:.4f}'
    save_last: True
