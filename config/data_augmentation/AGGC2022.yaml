#@package _global_
AUGMENTATIONS:
  TRAIN:
    - Compose:
        transforms:
          #- RandomScale:
          #    scale_limit: [ -0.5, 1.0 ]
          #    p: 1.0
          - PadIfNeeded:
              min_height: 768
              min_width: 768
          - RandomCrop:
              height: 768
              width:  768
          - HorizontalFlip:
              p: 0.25
          - VerticalFlip:
              p: 0.25
          - Normalize:
              mean: [ 0.485, 0.456, 0.406 ]
              std: [ 0.229, 0.224, 0.225 ]
          - ToTensorV2:
  VALIDATION:
    - Compose:
        transforms:
          - Normalize:
              mean: [ 0.485, 0.456, 0.406 ]
              std: [ 0.229, 0.224, 0.225 ]
          - ToTensorV2:
  TEST:
    - Compose:
        transforms:
          - Normalize:
              mean: [ 0.485, 0.456, 0.406 ]
              std: [ 0.229, 0.224, 0.225 ]
          - ToTensorV2: