#@package _global_
AUGMENTATIONS:
  scale_limit: [-0.5, 1.0]
  crop_size: [512, 512]
  mean: [ 0.485, 0.456, 0.406 ]
  std: [ 0.229, 0.224, 0.225 ]
  N: 3
  M: 3
  TRAIN:
    - Compose:
        transforms:
          - RandomScale:
              scale_limit: ${AUGMENTATIONS.scale_limit}
              p: 1.0
          - PadIfNeeded:
              min_height: ${AUGMENTATIONS.crop_size[0]}
              min_width: ${AUGMENTATIONS.crop_size[1]}
              border_mode: 0 #"cv2.BORDER_CONSTANT"
              value: 0
              mask_value: 0
          - RandomCrop:
              height: ${AUGMENTATIONS.crop_size[0]}
              width: ${AUGMENTATIONS.crop_size[1]}
          - RandAugment_light:
              N: ${AUGMENTATIONS.N}
              M: ${AUGMENTATIONS.M}
              mode: 0
              p: 0.5
          #- VerticalFlip:
          #    p: 0.25
          - HorizontalFlip:
              p: 0.25
          - Normalize:
              mean: ${AUGMENTATIONS.mean}
              std: ${AUGMENTATIONS.std}
          - ToTensorV2:
  VALIDATION:
    - Compose:
        transforms:
          - PadIfNeeded:
              min_height: 345 # ${AUGMENTATIONS.crop_size[0]}
              min_width: 1024 #${AUGMENTATIONS.crop_size[1]}
              border_mode: 0 #"cv2.BORDER_CONSTANT"
              value: 0
              mask_value: 0
          - Normalize:
              mean: ${AUGMENTATIONS.mean}
              std: ${AUGMENTATIONS.std}
          - ToTensorV2:
  TEST: ${AUGMENTATIONS.VALIDATION}