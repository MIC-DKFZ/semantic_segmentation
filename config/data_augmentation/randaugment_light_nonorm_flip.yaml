#@package _global_
AUGMENTATIONS:
  scale_limit: [-0.5, 1.0]
  crop_size: [512, 512]
  mean: [ 0.485, 0.456, 0.406 ]
  std: [ 0.229, 0.224, 0.225 ]
  N: 3
  M: 5
  TRAIN:
    - Compose:
        transforms:
          - RandAugment_light:
              N: ${AUGMENTATIONS.N}
              M: ${AUGMENTATIONS.M}
              mode: 2
              p: 0.5
          - VerticalFlip:
              p: 0.25
          - HorizontalFlip:
              p: 0.25
          - ToTensorV2:
  VALIDATION:
    - Compose:
        transforms:
          - ToTensorV2:
  TEST: ${AUGMENTATIONS.VALIDATION}
