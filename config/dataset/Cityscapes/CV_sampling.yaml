#@package _global_

# define and configure the dataset class which is called by hydra
dataset:
  _target_: datasets.Dataset.Base_Dataset
  root: ${paths.Cityscapes}               #the root if defined in config/environment/used_env.yaml
  fold: 0
  patch_size: [640,640]
  img_folder: leftImg8bit_trainvaltest/leftImg8bit/train/*
  mask_folder: gtFine_trainvaltest/gtFine/train/*
  num_classes: 19
  random_sampling: 0.3
  steps_per_epoch:  ${batch_size}
  mask_postfix: labelIds_19classes
# additional information about the dataset
DATASET:
  ##NEEDED PARAMETERS
  NAME:         "Cityscapes_CV"
  NUM_CLASSES:  19
  IGNORE_INDEX: 255
  #INFORMATION ABOUT DS, NOT NEEDED
  SIZE:
    TRAIN: 2975
    VAL:   500
    TEST:  1525
  #NEEDED IF WEIGHTED LOSSFUNCTIONS ARE USED
  CLASS_WEIGHTS: [ 0.8373, 0.918, 0.866, 1.0345,1.0166, 0.9969, 0.9754, 1.0489, 0.8786, 1.0023, 0.9539, 0.9843, 1.1116, 0.9037, 1.0865, 1.0955, 1.0865, 1.1529, 1.0507 ]
  #OPTIONAL - JUST IF CLASS LOGGING RESULTS ARE WANTED
  CLASS_LABELS:
    - road
    - sidewalk
    - building
    - wall
    - fence
    - pole
    - traffic light
    - traffic sign
    - vegetation
    - terrain
    - sky
    - person
    - rider
    - car
    - truck
    - bus
    - train
    - motorcycle
    - bicycle
