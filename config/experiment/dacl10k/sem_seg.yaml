# @package _global_
defaults:
  - override /augmentation@augmentation.train: resize_brightness_contrast_flip
  - override /augmentation@augmentation.val: resize
  - override /augmentation@augmentation.test: resize
  #- override /label_handler: multilabel_dacl
  - override /dataset: dacl10k
  - override /dataclass: TrainVal
  #- override /trainer: SemSeg
  - override /metric: mean_IoU_Class

dataset:
  label_postfix: _9
# Configure the augmentation pipeline
augmentation:
  cfg:
    resize_size: [768, 768] #[512,512]
    scale_limit: null
    crop_size: null
    pad_size: null
    pad_mode: 0
    pad_val: 0
    pad_mask: 0
    mean: [ 0.485, 0.456, 0.406 ]
    std: [ 0.229, 0.224, 0.225 ]
    M: 3
    N: 3

# Test Time Augmentations
tta:
  scales: [1]
  hflip: True
  vflip: True

#Hyperparameters
batch_size: 8                 # batch size per gpu for training
val_batch_size: ${batch_size}   # batch size per gpu for validation
epochs: 80                      # number of epochs
lr: 0.01                        # learning rate for training (0.01445439770745928)
momentum: 0.9                   # momentum for optimizer
weight_decay: 0.0005            # wd for optimizer
loss:
  function: [ "CE","mlJL","mlJL","mlJL" ]     # list of lossfunctions
  val_function: [ "CE","mlJL","mlJL","mlJL" ]     # list of lossfunctions
  weight:   [1.0, 0.4, 0.05, 0.05]            # corresponding weights for each loss function